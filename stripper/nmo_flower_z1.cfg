//Fix cheese spot
add:
{
	"classname" "func_brush"
	"spawnflags" "1"
	"origin" "-13826 -4051.5 1043.5"
	"startdisabled" "0"
	"targetname" "zerotupid1"
}

add:
{
	"classname" "func_brush"
	"spawnflags" "1"
	"origin" "-13826 -3727.5 1043.5"
	"startdisabled" "0"
	"targetname" "zerotupid2"
}

modify:
{
	match:
	{ 
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "zerotupid*,AddOutput,solid 2,1,-1"
		"OnMapSpawn" "zerotupid1,AddOutput,maxs 209 0.5 134.5,1.1,-1"
		"OnMapSpawn" "zerotupid1,AddOutput,mins -209 -0.5 -134.5,1.1,-1"
		"OnMapSpawn" "zerotupid2,AddOutput,maxs 209 0.5 134.5,1.1,-1"
		"OnMapSpawn" "zerotupid2,AddOutput,mins -209 -0.5 -134.5,1.1,-1"
	}
}

