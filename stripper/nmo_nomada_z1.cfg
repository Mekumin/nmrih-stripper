//fix supply
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "s1_supply*,AddOutput,solid 0,0,-1"
		"OnMapSpawn" "s2_supply*,AddOutput,solid 0,0,-1"
		"OnMapSpawn" "s3_supply*,AddOutput,solid 0,0,-1"
	}
	insert:
	{
		"OnMapSpawn" "s1_supply*,RunScriptCode,self.AddSolidFlags(FSOLID_NOT_SOLID),0,-1"
		"OnMapSpawn" "s2_supply*,RunScriptCode,self.AddSolidFlags(FSOLID_NOT_SOLID),0,-1"
		"OnMapSpawn" "s3_supply*,RunScriptCode,self.AddSolidFlags(FSOLID_NOT_SOLID),0,-1"
		"OnMapSpawn" "nocheesecuh*,AddOutput,solid 2,1,-1"
		"OnMapSpawn" "nocheesecuh*,AddOutput,maxs 32 32 32,1.1,-1"
		"OnMapSpawn" "nocheesecuh*,AddOutput,mins -32 -32 -32,1.1,-1"
	}
}

